<!DOCTYPE HTML>

    <link href="kiren.css" rel="stylesheet">
    <style type="text/css">
        html,
        body {
            height: 100%;
            background: #960000;
        }

        #pageLoadingIndicator,
        .pageLoadingIndicator {
            font-size: .3em;
            position: absolute;
            border-top: 21.1em solid #b3ff00;
            border-right: 21.1em solid#b3ff00;
            border-bottom: 21.1em solid#b3ff00;
            border-left: 21.1em solid #b3ff00;
            -webkit-animation: pageLoadingIndicator 1.1s infinite linear;
            animation: pageLoadingIndicator 1.1s infinite linear;
            top: 42%;
            left: 37%;
            margin-left: -4em;
            margin-top: -4em;
        }

        #pageLoadingIndicator {
            border-top: 21.1em solid rgba(255, 255, 255, 0.2);
            border-right: 21.1em solid rgba(255, 255, 255, 0.2);
            border-bottom: 21.1em solid rgba(255, 255, 255, 0.2);
        }

        #pageLoadingIndicator,
        .pageLoadingIndicator,
        #pageLoadingIndicator:after,
        .pageLoadingIndicator:after {
            border-radius: 100%;
            width: 8em;
            height: 8em;
        }

        #pageLoadingIndicator.div2 {
            left: 10%;
            top: 10%;
        }

        @-webkit-keyframes pageLoadingIndicator {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes pageLoadingIndicator {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>

    <style>
        /*count downveraibles*/
         {
            background-color: #00a9c5;
        }

         .mepay-slider-wrapper {
            background: #DE226B;
        }

         .demo {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 500px;
            height: 140px;
            margin-top: -70px;
            padding: 10px;
            border-radius: 20px;
            transform: translateX(-50%);
        }

         .demo__colored-blocks {
            overflow: hidden;
            position: absolute;
            left: 50%;
            top: 0;
            width: 500px;
            height: 100%;
            margin-left: -250px;
            padding: 10px;
            border-radius: 20px;
            perspective: 1000px;
            animation: demoAnim 4s ease-in-out infinite, contAnim 4s infinite;
        }

         .demo__colored-blocks-rotater {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            animation: rotation 1.3s linear infinite;
        }

         .demo__colored-blocks-inner {
            overflow: hidden;
            position: relative;
            height: 100%;
            border-radius: inherit;
        }

         .demo__inner {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

         .demo__numbers {
            overflow: visible;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 180px;
            height: 180px;
            margin-left: -90px;
            margin-top: -90px;
        }

         .demo__numbers-path {
            fill: none;
            stroke-width: 10px;
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 0, 518.05507;
            stroke-dashoffset: 0;
            animation: numAnim 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes contAnim {

            15%,
            100% {
                margin-left: -250px;
                width: 500px;
            }

            25%,
            90% {
                margin-left: -70px;
                width: 140px;
            }
        }

        @keyframes numAnim {
            15% {
                stroke-dasharray: 0, 518.05507;
                stroke-dashoffset: 0;
                opacity: 0;
            }

            25%,
            41% {
                opacity: 1;
                stroke-dasharray: 144.42566, 518.05507;
                stroke-dashoffset: -40;
            }

            53%,
            66% {
                stroke-dasharray: 136.02162, 518.05507;
                stroke-dashoffset: -227.2387;
            }

            76% {
                stroke-dasharray: 113.47512, 518.05507;
                stroke-dashoffset: -445.89957;
            }

            88%,
            100% {
                stroke-dasharray: 72.15549, 518.05507;
                stroke-dashoffset: -445.89957;
            }

            92% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes rotation {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        // This is the "Offline page" service worker

        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("https://github.com/paulkiren/kirenpaul.info/blob/master/pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }

    </script>

</head>
